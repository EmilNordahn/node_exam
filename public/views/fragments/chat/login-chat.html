<div class="chat-container" style="z-index: 3;">
    <div class="join-container">
        <header class="join-header">
        <h1><i class="fas fa-kiwi-bird"></i> WebCage </h1>
        </header>

        <main class="join-main">
        <form action="/chat" class="chat-join-form">
            <div class="form-control">
            <label for="email">Email Address</label><br>
            <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email address..."
                required
            />
            </div>
            <div class="form-control">
            <label for="username">Username</label><br>
            <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
            />
            </div>
            <div class="form-control">
            <label for="room">Chat Channel</label><br>
            <select name="room" id="room">
                <option value="Business">Business </option>
                <option value="Technology">Technology</option>
                <option value="Sport">Sports</option>
                <option value="news">International News</option>
                <option value="cats">Just Cats</option>
            </select>
            </div>
            <div class="flex">
            <button type="submit" class="btn">Login to Chat</button>
            </div>
        </form>
        </main>
    </div>
</div>
