<h1>Create entry</h1>
<form id="entry-form" action="createEntry" method="post" enctype="multipart/form-data">
  <p id="test">Create new entry</p>
  <input type="text" name="title" id="title" required placeholder="Title"><br>
  <textarea id="content" name="content" form="entry-form" required placeholder="What's on your mind?" cols="30" rows="10"></textarea><br>
  <input type="submit" value="Post"></input>
</form>
